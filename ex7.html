<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
          var coworkers = {
            "programmer" : "egoing",
            "designer" : "leezche"
          };
          document.write("programmer : " + coworkers.programmer + "<br>");
          document.write("designer : " + coworkers.designer + "<br>");
        </script>
        <!--
        1. 객체를 만드는 방법 만들어져 있는 객체에서 데이터를 가져 오는 방법을 살펴 봤음.

        2. 만들어진 객체에서 정보를 추가하고 싶다면?
        coworkers라는 변수에 . 찍고 정보 추가.
         ex) coworkers.bookkeeper = "duru"; 를 추가한 뒤 똑같은 작업을 실시.

        바로 밑에 보기.
      -->

        <script>
          var coworkers = {
            "programmer" : "egoing",
            "designer" : "leezche"
          };

          document.write("programmer : " + coworkers.programmer + "<br>");

          document.write("designer : " + coworkers.designer + "<br>");

          coworkers.bookkeeper = "duru";
          document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");

          coworkers["data scientist"] = "taeho";
          document.write("data scientist : " + coworkers["data scientist"] + "<br>");
        </script>

        <!--
        여기까지가 객체 생성법, 객체 데이터 가져오는 법, 데이터를 넣는 법.
      -->

    </body>
</html>
