<!DOCTYPE html>
<html lang="kr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>for문</h1>
        <script>
            var A = 9;
            for(var i = 0; i <=9; i++){
                if(i === 0){
                    continue;
                }
                document.write(A + "*" + i + "=" + A*i + "<br />");
            }
        </script>
        <br />
        <br />
        <h1>while문</h1>
        <script>
            var A = 9;
            var i = 1;
            while( i <= 9 ){
                document.write(A + "*" + i + "=" + A*i + "<br />");
                i = i + 1;
            }
        </script>
    </body>
</html>
